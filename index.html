<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>GustCode | Huddle landing page with single introductory section</title>

</head>
<body>
  <div class="content">
    <header>
      <img src="./images/logo.svg" alt="Home" class="logo">
    </header>
    
    <main>
      <img src="./images/illustration-mockups.svg" alt="Illustration" class="mockup">
      <section class="info">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="desc">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button>Register</button>
      </section>
    </main>
  
    <footer>
      <div class="socialMediaLinks">
        <ion-icon name="logo-facebook" class="icon"></ion-icon>
        <ion-icon name="logo-twitter" class="icon"></ion-icon>
        <ion-icon name="logo-instagram" class="icon"></ion-icon>
      </div>
    </footer>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
